<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Mikey</title>

<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<section>
      <div class="box">
        <div class="form">
          <h1 id="title">Video Game Survey Form</h1>
          <p id="description"></p>
          <form id="survey-form" autocomplete="off">
            <div class="wrapper">
              <div class="input-data">
                 <label id="name-label" for="name">Name:</label>
                
                <input type="text" id="name" name="name" autocomplete="new-password" required />
             <div class="underline"></div>
               
              </div>   
              <div class="input-data">
                
                
              <div class="number-input">
                <label id="number-label" for="age">1. Favorite Game? </label>
                <input type=   />
              </div
              <div class="checkbox">
                <label for="education">2. Platform of choice?</label>
                <select id="dropdown" name="education">
                  <option value="poor">Playstation</option>
                  <option value="belowAverage">Xbox</option>
                  <option value="average">Nintendo Switch</option>
                  <option value="good">Pc</option>
                </select>
              </div>
              <div>
                <p>3. Do you play by yourself or with friends?</p>
                <div>
                  <input type="radio" id="Choice1" name="device" value="yes" />
                  <label for="Choice1">By my self</label>

                  

                  <input type="radio" id="Choice3" name="device" value="no" />
                  <label for="Choice3">With firends or online</label>
                </div>
              </div>
              <div>
                <p>4. Favorite genre of video games</p>
                <div>
                  <input type="checkbox" id="Choice4" name="device" />
                  <label for="Choice1">Adventure</label>

                  <input type="checkbox" id="Choice5" name="device" />
                  <label for="Choice2">Action</label>

                  <input type="checkbox" id="Choice6" name="device" />
                  <label for="Choice3">First person</label>

                  <input type="checkbox" id="Choice7" name="device" />
                  <label for="Choice3">RPG</label>
                </div>
              </div>
              <div>
                <p>5. How much time do you spend each day playing video games?</p>
                <div>
                  <input type="radio" id="Choice8" name="time" value="3hours" />
                  <label for="Choice1">1-3 hours</label>

                  <input type="radio" id="Choice9" name="time" value="5hours" />
                  <label for="Choice2">3-5 hours</label>

                  <input type="radio" id="Choice10" name="time" value="7hours" />
                  <label for="Choice3">5-7 hours</label>

                  <input type="radio" id="Choice11" name="time" value="10hours" />
                  <label for="Choice3">7-10 hours</label>

               
                </div>
              </div>
              <div>
                <p>6. How good would you say you are at video games</p>
                <div>
                  <input type="radio" id="Choice13" name="remoteLearning" value="notEffective" />
                  <label for="Choice1">Decent</label>

                  <input type="radio" id="Choice14" name="remoteLearning" value="slightly" />
                  <label for="Choice2">Below average</label>

                  <input type="radio" id="Choice15" name="remoteLearning" value="moderately" />
                  <label for="Choice3">Average</label>

                  <input type="radio" id="Choice16" name="remoteLearning" value="veryEffective" />
                  <label for="Choice3">Above Average</label>

                  <input type="radio" id="Choice17" name="remoteLearning" value="extEffective" />
                  <label for="Choice3">Pro</label>
                </div>
              </div>
              <div class="textarea">
              </div>
              <div>
                <button id="submit" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

</body>
</html>
